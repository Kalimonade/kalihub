<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - kalihub</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      background: white;
      padding: 30px 40px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 1px 1px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px 0;
      font-size: 18px;
      background: linear-gradient(to bottom, #eee, #ccc);
      border: 2px solid #999;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 1px 1px 2px #bbb;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to bottom, #ddd, #bbb);
      border-color: #666;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #333;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      color: #666;
    }
  </style>
</head>
<body>
  <form>
    <h2>Create your kalihub account</h2>

    <label for="username">Username</label>
    <input type="text" id="username" name="username" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required />

    <button type="submit">Sign Up</button>

    <a href="index.html" class="back-link">&larr; Back to Home</a>
  <form action="loading.html" onsubmit="return validateForm()">
</body>
</html>
